<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1200" height="1000"></canvas>
    <script>
    var myCanvas = document.getElementById("my_canvas");
    myCanvas.style.backgroundColor = "black"
    var ctx = myCanvas.getContext("2d");
    function draw(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "blue";
        ctx.fillStyle = "blue";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/180);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        ctx.shadowBlur = 10;
        ctx.shadowColor = "red";

        if(len < 10) {
            ctx.restore();
            return;
        }

        draw(0, -len, len*0.8, angle-10, branchWidth*0.9);
        draw(0, -len, len*0.8, angle+10, branchWidth*0.9);

        ctx.restore();
    }
    draw(600, 1000, 200, 0, 10)       
    </script>
</body>
</html>
